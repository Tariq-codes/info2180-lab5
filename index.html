<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<header>
			<title>World Database Lookup</title>

		</header>
		
		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&display=swap" rel="stylesheet">

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<form id = search>
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button id="lookup" type="submit">Lookup</button>
			</div>
			</form>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>
		<script src="world.js"></script>

	</body>
</html>
